name: Frontend CI
on:
  push:
    paths:
      - 'web/**'
  pull_request:
    paths:
      - 'web/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          cd web || exit 0
          [ -f package.json ] && npm ci || echo "no package.json"
      - name: Lint
        run: |
          cd web || exit 0
          [ -f package.json ] && npm run lint || echo "no lint"
      - name: Test
        run: |
          cd web || exit 0
          [ -f package.json ] && npm test --if-present || echo "no tests"
      - name: Build
        run: |
          cd web || exit 0
          [ -f package.json ] && npm run build || echo "no build"
