- rule: process
  desc: process
  condition: evt.category=process and proc.name != "<NA>" and container.name="test_container"
  output: >
    evt.num=%evt.num
    evt.type=%evt.type
    container.id=%container.id
    container.name=%container.name
    container.image.repository=%container.image.repository
    proc.pid=%proc.pid
    proc.ppid=%proc.ppid
    proc.pname=%proc.pname
    proc.name=%proc.name
    proc.cmdline=%proc.cmdline
    proc.args=%proc.args
    proc.exepath=%proc.exepath
    fd.num=%fd.num
    fd.type=%fd.type
    fd.name=%fd.name
    evt.args=[%evt.args]
  priority: DEBUG
  source: syscall
  enabled: true

